services:
  mongo:
    image: mongo:6
    container_name: suprss-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: suprss-backend
    restart: always
    ports:
      - "5000:5000"
    # 👉 on lit les variables dans backend/.env (ne pas commit)
    env_file:
      - ./backend/.env
    depends_on:
      - mongo   # ← juste pour respecter l’exigence “3 services”

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: suprss-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:5000
    depends_on:
      - backend

volumes:
  mongo_data:
